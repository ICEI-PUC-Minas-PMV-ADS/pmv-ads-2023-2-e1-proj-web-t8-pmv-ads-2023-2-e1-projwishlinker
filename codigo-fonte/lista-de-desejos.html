<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishLinker</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css">
    <link href="vendor/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="favicon.ico/site.webmanifest">
    <script src="vendor/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/lista-de-desejos.js"></script>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-azul" id="sidebar-wrapper">
        <div class="sidebar-heading">
          <div class="d-flex justify-content-center align-items-center">
            <img src="assets/wishlinker-high-resolution-logo-color-on-transparent-background.png" alt="" class="logo-img">
          </div>
          <div class="d-flex flex-column align-items-center my-5">
            <div class="initials"></div>
            <div class="fullname mt-3"></div>
          </div>
        </div>
        <div class="list-group list-group-flush">
          <a class="list-group-item bg-azul mx-3 p-3 border-0" href="dashboard.html" aria-label="Ir para o Início">
            <div class="d-flex align-items-center">
              <i class="las la-home fs-4 ms-1 me-2"></i>
              <div class="mt-1 fs-7" aria-label="Início">Início</div>
            </div>
          </a>
          <a class="list-group-item bg-azul mx-3 p-3 border-0" href="lista-de-desejos.html" aria-label="Ir para a Lista de Desejos">
            <div class="d-flex align-items-center">
              <i class="fa-regular fa-heart fs-5 ms-1 me-2"></i>
              <div class="fs-7" aria-label="Lista de desejos">Lista de desejos</div>
            </div>
          </a>
          <a class="list-group-item bg-azul mx-3 p-3 border-0" href="quarentena-de-compras.html" aria-label="Ir para a Quarentena">
            <div class="d-flex align-items-center">
              <i class="las la-shopping-cart fs-3 me-1"></i>
              <div class="mt-1 fs-7" aria-label="Quarentena de compras">Quarentena de compras</div>
            </div>
          </a>
          <a class="list-group-item bg-azul mx-3 p-3 border-0" href="#!" aria-label="Sair">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-arrow-right-from-bracket fs-6 ms-2 me-2"></i>
              <div class="me-1 fs-7" aria-label="Sair">Sair</div>
            </div>
          </a>
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper" class="bg-cinza-claro">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg bg-branco">
          <div class="container-fluid">
            <button class="btn bg-azul text-white" id="sidebarToggle" aria-label="Alterar Barra Lateral">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid p-4">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="text-bold" aria-label="Lista de desejos">Lista de desejos</h3>
            <button class="btn btn-primary h-50px me-3 d-flex align-items-center" id="adicionarItemButton" aria-label="Adicionar Item">
              ...
            </button>
            
              <i class="fa fa-plus-circle fs-4 me-2"></i>
              <span class="fw-normal fs-7" aria-label="ADICIONAR ITEM">ADICIONAR ITEM</span>
            </button>
          </div>
          <hr class="border-top opacity-75">
          <div class="table-wrapper">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col" class="fs-7 cinza-medio fw-normal px-4" aria-label="Categoria">Categoria</th>
                  <th scope="col" class="fs-7 cinza-medio fw-normal px-4" aria-label="Item">Item</th>
                  <th scope="col" class="fs-7 cinza-medio fw-normal px-4" aria-label="Valor">Valor</th>
                  <th scope="col" class="fs-7 cinza-medio fw-normal px-4" aria-label="Origem">Origem</th>
                  <th scope="col" class="fs-7 cinza-medio fw-normal px-4" aria-label="Adicionado Em">Adicionado Em</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <!-- Conteúdo da tabela será preenchido com JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Diálogo de edição de produto -->
    <div id="editProductModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalActionText" aria-label="Editar Produto">Editar Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <div class="mb-3">
                <label for="editNome" class="form-label" aria-label="Item">Item</label>
                <input type="text" class="form-control p-3" id="editNome" placeholder="Ex: Memória RAM" required>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="editCategoria" class="form-label" aria-label="Categoria">Categoria</label>
                  <select class="form-select p-3" id="editCategoria" required>
                    <option value="Vestuário" aria-label="Vestuário">Vestuário</option>
                    <option value="Eletrônicos" aria-label="Eletrônicos">Eletrônicos</option>
                    <option value="Jogos" aria-label="Jogos">Jogos</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="editOrigem" class="form-label" aria-label="Origem">Origem</label>
                  <select class="form-select p-3" id="editOrigem" required>
                    <option value="Netshoes" aria-label="Opção: Netshoes">Netshoes</option>
                    <option value="Kabum" aria-label="Opção: Kabum">Kabum</option>
                    <option value="Steam" aria-label="Opção: Steam">Steam</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="editValor" class="form-label" aria-label="URL">URL</label>
                <input type="text" class="form-control p-3" id="editUrl" placeholder="Ex: http://mercadolivre.com.br/memoria-ram" required>
              </div>
              <div class="mb-3">
                <label for="editValor" class="form-label" aria-label="Valor">Valor (R$)</label>
                <input type="text" class="form-control p-3" id="editValor" placeholder="Ex: 400,00" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger d-flex align-items-center" data-bs-dismiss="modal" aria-label="Cancelar">
              <i class="fa fa-cancel me-2" aria-label="Cancelar"></i>
              Cancelar
            </button>
            <button type="button" class="btn btn-primary d-flex align-items-center" id="saveEditButton" aria-label="Salvar">
              <i class="fa fa-save me-2" aria-label="Salvar"></i>
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="vendor/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/libs/jquery.inputmask.min.js"></script>
  </body>
</html>
