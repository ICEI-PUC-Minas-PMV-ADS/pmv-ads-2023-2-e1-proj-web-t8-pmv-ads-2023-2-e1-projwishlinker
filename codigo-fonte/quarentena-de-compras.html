<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishLinker</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css">
    <link
      href="vendor/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="vendor/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/quarentena-de-compras.js"></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-azul" id="sidebar-wrapper">
            <div class="sidebar-heading">
              <div class="d-flex justify-content-center align-items-center">
                <img src="assets/wishlinker-high-resolution-logo-color-on-transparent-background.png" alt="" class="logo-img">
              </div>
              <div class="d-flex flex-column align-items-center my-5">
                <div class="initials">NS</div>
                <div class="fullname mt-3">Nome Sobrenome</div>
              </div>
            </div>
            <div class="list-group list-group-flush">
              <a class="list-group-item bg-azul p-3 border-0" href="#!">
                <div class="d-flex align-items-center">
                  <i class="las la-home fs-4 ms-1 me-2"></i>
                  <div class="mt-1">Início</div>
                </div>
              </a>
              <a class="list-group-item bg-azul p-3 border-0" href="#!">
                <div class="d-flex align-items-center">
                  <i class="fa-regular fa-heart fs-5 ms-1 me-2"></i>
                  <div>Lista de desejos</div>
                </div>
              </a>
              <a class="list-group-item bg-azul p-3 border-0" href="#!">
                <div class="d-flex align-items-center">
                  <i class="las la-shopping-cart fs-3 me-1"></i>
                  <div class="mt-1">Quarentena de compras</div>
                </div>
              </a>
              <a class="list-group-item bg-azul p-3 border-0" href="#!">
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-arrow-right-from-bracket fs-6 ms-2 me-2"></i>
                  <div class="me-1">Sair</div>
                </div>
              </a>              
            </div>
        </div>

        <!-- Page content wrapper-->
        <div id="page-content-wrapper" class="bg-cinza-claro">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg bg-branco">
                <div class="container-fluid">
                    <button class="btn bg-azul text-white" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid p-4">
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="text-bold">Quarentena de compras</h3>
                <button class="btn btn-primary h-50px me-3">ADICIONAR ITEM</button>
              </div>
              <hr class="border-top opacity-75">
              <div class="table-wrapper">
                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Categoria</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Item</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Valor</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Origem</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Fim da quarentena</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Adquirido</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Conteúdo da tabela será preenchido com JavaScript -->
                  </tbody>
                </table>
              </div>
          </div>
        </div>
    </div>

    <!-- Diálogo de edição de produto -->
    <div id="editProductModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="mb-3">
                            <input type="text" class="form-control p-3" id="editNome" placeholder="Item" required>
                        </div>
                        <div class="row mb-3">
                          <div class="col-6">
                              <select class="form-select p-3" id="editCategoria" required>
                                  <option value="1">Vestuário</option>
                                  <option value="2">Eletrônicos</option>
                                  <option value="3">Jogos</option>
                              </select>
                          </div>
                          <div class="col-6">
                              <select class="form-select p-3" id="editOrigem" required>
                                  <option value="4">Netshoes</option>
                                  <option value="5">Kabum</option>
                                  <option value="6">Steam</option>
                              </select>
                          </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control p-3" id="editValor" placeholder="Valor (R$)" required>
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control p-3" id="editFimQuarentena" placeholder="Fim da Quarentena" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="editAdquirido">
                            <label class="form-check-label" for="editAdquirido">Adquirido</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEditButton">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
