<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishLinker</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css">
    <link
      href="vendor/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="vendor/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/quarentena-de-compras.js"></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-azul" id="sidebar-wrapper">
            <div class="sidebar-heading">
              <div class="d-flex justify-content-center align-items-center">
                <img src="assets/wishlinker-high-resolution-logo-color-on-transparent-background.png" alt="" class="logo-img">
              </div>
              <div class="d-flex flex-column align-items-center my-5">
                <div class="initials">NS</div>
                <div class="fullname mt-3">Nome Sobrenome</div>
              </div>
            </div>
            <div class="list-group list-group-flush">
              <a class="list-group-item bg-azul p-3 border-0" href="#!">
                <div class="d-flex align-items-center">
                  <i class="las la-home fs-4 ms-1 me-2"></i>
                  <div class="mt-1">Início</div>
                </div>
              </a>
              <a class="list-group-item bg-azul p-3 border-0" href="#!">
                <div class="d-flex align-items-center">
                  <i class="fa-regular fa-heart fs-5 ms-1 me-2"></i>
                  <div>Lista de desejos</div>
                </div>
              </a>
              <a class="list-group-item bg-azul p-3 border-0" href="#!">
                <div class="d-flex align-items-center">
                  <i class="las la-shopping-cart fs-3 me-1"></i>
                  <div class="mt-1">Quarentena de compras</div>
                </div>
              </a>
              <a class="list-group-item bg-azul p-3 border-0" href="#!">
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-arrow-right-from-bracket fs-6 ms-2 me-2"></i>
                  <div class="me-1">Sair</div>
                </div>
              </a>              
            </div>
        </div>

        <!-- Page content wrapper-->
        <div id="page-content-wrapper" class="bg-cinza-claro">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg bg-branco">
                <div class="container-fluid">
                    <button class="btn bg-azul text-white" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid p-4">
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="text-bold">Quarentena de compras</h3>
                <button class="btn btn-primary h-50px me-3">ADICIONAR ITEM</button>
              </div>
              <hr class="border-top opacity-75">
              <div class="table-wrapper">
                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Categoria</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Item</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Valor</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Origem</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Fim da quarentena</th>
                      <th scope="col" class="fs-7 cinza-medio fw-normal px-4">Adquirido</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="bg-branco">
                      <td scope="row" class="rounded-start-3 p-4">
                        <i class="fa-solid fa-shirt fs-4 ms-2"></i>
                      </td>
                      <td class="p-4 fw-light">Vestuário</td>
                      <td class="p-4 fw-light">Uniforme Cruzeiro 23/24 Modelo 1</td>
                      <td class="p-4 fw-light">R$ 349,99</td>
                      <td class="p-4 fw-light">Netshoes</td>
                      <td class="p-4 fw-light">15/09/2023</td>
                      <td class="p-4">
                        <span class="bg-verde-claro-2 text-white py-1 px-2 rounded-2">Sim</span>
                      </td>
                      <td class="rounded-end-3 p-4 text-end">
                        <i class="fa fa-eye verde-claro-2 pe-4 fs-4"></i>
                        <i class="fa fa-pencil amarelo-claro pe-4 fs-4"></i>
                        <i class="fa fa-trash vermelho me-3 fs-4"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
          </div>
        </div>
    </div>

    <script src="vendor/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
