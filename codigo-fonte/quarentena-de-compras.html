      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper" class="bg-cinza-claro">

            <h3 class="text-bold" aria-label="Quarentena de compras">Quarentena de compras</h3>

          </div>
          <hr class="border-top opacity-75">
          <div class="table-wrapper">
            <div class="table-responsive">
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col" class="fs-7 cinza-medio fw-normal px-4" aria-label="Categoria">Categoria</th>
                    <th scope="col" class="fs-7 cinza-medio fw-normal px-4" aria-label="Item">Item</th>

                    <th scope="col" class="fs-7 cinza-medio fw-normal px-4" aria-label="Adquirido">Adquirido</th>

                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
